[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "Server utils for jsonrpc-core crate."
documentation = "https://docs.rs/jsonrpc-server-utils/"
edition = "2018"
homepage = "https://github.com/paritytech/jsonrpc"
keywords = ["jsonrpc", "json-rpc", "json", "rpc", "serde"]
license = "MIT"
name = "jsonrpc-server-utils"
repository = "https://github.com/paritytech/jsonrpc"
version = "16.0.0"

[dependencies]
bytes04 = { version = "0.4", package = "bytes" }
bytes05 = { version = "0.5", package = "bytes" }
futures03 = { version = "0.3", package = "futures" }
globset = "0.4"
jsonrpc-core = { version = "16.0", path = "../core" }
lazy_static = "1.1.0"
log = "0.4"
tokio = { version = "0.1.15", default-features = false, features = ["timer", "tcp", "reactor", "rt-full"] }
tokio-codec = { version = "0.1", optional = true }
tokio-util = { version = "0.3", features = ["codec", "compat"] }
tokio-compat = { version = "0.1" }
unicase = "2.0"

[badges]
travis-ci = { repository = "paritytech/jsonrpc", branch = "master"}
